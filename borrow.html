<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/kiosk.js"></script>
<script type="text/javascript" src="js/main.js"> </script>
<meta http-equiv="content-type" content="text/html; charset=utf-8">

<link rel="stylesheet" href="css/borrow.css" type="text/css">
<link rel="shortcut icon" href="#">

<title>Borrow</title>

<script type="text/javascript">
    addLoadEvent(function() {
        let kiosk = initKopaKiosk();
        let tList = itemList.createEmptyList("itemlist", "selected", "grid");
        
        kiosk.listItems()
            .then(pItems => {
                if (pItems.length == 0)
                {
                    tList.showEmpty();
                }
                else
                {
                    let tItem;
                    for (tItem of pItems)
                    {
                        tList.addItem(tItem);
                    }
                }
            })
            .catch(error =>
            {
                tList.showError(error);
            });
    });

</script>
</head>

<body>
<div class="small header">
    <div class="language">EN</div>
    <div class="logout" id="header-logout">Log out</div>
</div>
<div class="content">
    <div class="title">Borrow</div>
    <div id="itemlist"></div>
</div>


<div class="footer gray">
    <a href="home.html" class="left-link go-back">Go back</a>
    <div id="selected">0 selected</div>
    <a href="borrow_confirm.html" class="rounded-button green">Continue</div>
</div>

</body>

</html>
