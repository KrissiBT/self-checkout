<script type="text/javascript">
    addContGenFunction(function() {
        let kiosk = initKopaKiosk();
        let tList = StackedList.createReturnList("itemlist");
        kiosk.listBorrowedItems()
            .then(pItems => {
                if (pItems.length == 0)
                {
                    tList.showEmpty();
                }
                else
                {
                    for (let tItem of pItems)
                    {
                        tList.addItem(tItem, true);
                    }
                }
            })
            .catch(error =>
            {
                tList.showError(error);
            });
    });

</script>
