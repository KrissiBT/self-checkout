<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="js/kiosk.js"></script>
<script type="text/javascript" src="js/main.js"> </script>

<meta http-equiv="content-type" content="text/html; charset=utf-8">

<link rel="stylesheet" href="css/borrow.css" type="text/css">
<link rel="shortcut icon" href="#">

<title>Munasafn</title>

<script type="text/javascript">
    UIInitKiosk();
    UIInitAutoLogout();

    let sSelectionCount = 0;
    
    function selectionOccurred(pSelected)
    {
        if (pSelected)
        {
            ++sSelectionCount;
        }
        else
        {
            sSelectionCount--;
        }

        let tContinue = document.getElementById("continue");
        
        if (sSelectionCount > 0)
        {
            tContinue.classList.remove("deactivated");
        }
        else
        {
            tContinue.classList.add("deactivated");
        }
    }

    function continueClick()
    {
        let tContinue = document.getElementById("continue");

        if (!tContinue.classList.contains("deactivated"))
        {
            UIGoToPage("borrow_confirm");
        }
    }

    addContGenFunction(function() {
        let tList = GridList.createList("itemlist", "selected");
        tList.addClickListener(selectionOccurred);
        
        Kiosk.getSessionKiosk().listItems()
            .then(pItems => {
                if (pItems.length == 0)
                {
                    tList.showEmpty("no-item-found");
                }
                else
                {
                    let tItem;
                    for (tItem of pItems)
                    {
                        tList.addItem(tItem);
                    }
                }
            })
            .catch(error =>
            {
                tList.showError(error);
            });
    });

</script>
</head>

<body>
<div class="small header">
    <div class="logout translate" id="header-logout">log-out</div>
</div>
<div class="content">
    <div class="title translate">borrow</div>
    <div id="itemlist"></div>
</div>


<div class="footer gray">
    <a href="home.html" class="left-link go-back translate">go-back</a>
    <div id="selected" class="translate">no-selected</div>
    <div id="continue" class="rounded-button green deactivated translate" onclick="continueClick()">continue</div>
</div>

</body>

</html>
