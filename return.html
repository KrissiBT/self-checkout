<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/kiosk.js"></script>
<script type="text/javascript" src="js/main.js"> </script>
<meta http-equiv="content-type" content="text/html; charset=utf-8">

<link rel="stylesheet" href="css/return.css" type="text/css">

<script type="text/javascript">
    addLoadEvent(function() {
        let kiosk = initKopaKiosk();
        let tList = itemList.createEmptyList("itemlist", "selected", "list");
        
        kiosk.listBorrowedItems()
            .then(pItems => {
                if (pItems.length == 0)
                {
                    tList.showEmpty();
                }
                else
                {
                    let tItem;
                    for (tItem of pItems)
                    {
                        tList.addItem(tItem);
                    }
                }
            })
            .catch(error =>
            {
                tList.showError(error);
            });
    });

</script>

<title>Return</title>
</head>

<body>
<div class="header small">
    <div class="language">EN</div>
    <div class="logout">Log out</div>
</div>

<div class="title">Return</div>
<div id="subtitle">
    If any of the tools need maintenance please check it on the list.<br/>
    Continue and follow the instructions
</div>

<div id="itemlist"></div>

<div class="footer gray">
    <a href="home.html" class="go-back">Go back</a>
    <div class="rounded-button blue">Continue</div>
</div>

</body>

</html>
