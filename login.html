<script type="text/javascript">
    let tKiosk = initKopaKiosk();

    const login = () => {
        let tNextPage = "oops";
        let tPassword = document.getElementById("password").value;
        let tKennitala = document.getElementById("kennitala").value;

        tKiosk.login(tKennitala, tPassword)
            .then(code => {
                if (code === 200)
                {
                    UIGoToPage("home");
                }
            })
            .catch(error => {
                if (pError.status)
                {
                    debugger;
                }
            });
    }
</script>

    <input class="hollow-green" type="text" name="kennitala" id="kennitala" /><br/>

</form>
