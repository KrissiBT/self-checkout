<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="js/kiosk.js"></script>
<script type="text/javascript" src="js/main.js"> </script>

<meta http-equiv="content-type" content="text/html; charset=utf-8">

<link rel="stylesheet" href="css/thankyou.css" type="text/css">
<link rel="shortcut icon" href="#">

<title>Munasafn</title>

<script type="text/javascript">
    addContGenFunction(function (){
        let tParamList = new URLSearchParams(window.location.search);
        let tDate = tParamList.get("returnDate");


        if (tDate !== null)
        {
            document.getElementById("message").innerHTML = 
                    Translator.translate("thankyou-return-items");
            document.getElementById("date").innerHTML = tDate;
        }
        else
        {
            document.getElementById("message").innerHTML =
                    Translator.translate("all-tools-back");
        }
    });
</script>

</head>

<body>
<div class="header"></div>

<div class="in-grid left-col8 width-col4"><div class="section-title translate">thank-you</div></div><br/>
<div class="in-grid left-col8 width-col4" id="message"></div>
<div class="in-grid left-col8 width-col4" id="date"></div>

<div class="rounded-button green translate" id="logout" click=>log-out</div>
<a href="home.html" class="rounded-button hollow-green translate" id="home">back-home-screen</a>

</body>

</html>
