<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="js/kiosk.js"></script>
<script type="text/javascript" src="js/main.js"> </script>
<meta http-equiv="content-type" content="text/html; charset=utf-8">

<script type="text/javascript">
    let tKiosk = initKopaKiosk();

    const login = () => {
        let tNextPage = "oops";
        let tPassword = document.getElementById("password").value;
        let tKennitala = document.getElementById("kennitala").value;

        tKiosk.login(tKennitala, tPassword)
            .then(code => {
                if (code === 200)
                {
                    UIGoToPage("home");
                }
            })
            .catch(error => {
                if (pError.status)
                {
                    debugger;
                }
            });
    }
</script>

<link rel="stylesheet" href="css/login.css" type="text/css">

<title>Log in</title>
</head>

<body>
<div class="header">
    <div class="language">EN</div>
</div>
<p class="in-grid left-col8 width-col4">Not a member? <a href="signup.html">Sign up</a></p>
<form class="in-grid left-col8 width-col4" id="login">
    <label for="kennitala">Kennitala</label><br/>
    <input class="hollow-green" type="text" name="kennitala" id="kennitala" /><br/>
    <label for="password">Password</label><br/>
    <input class="hollow-green" type="password" name="password" id="password" /><br/>
</form>
<div id="forgot" class="in-grid left-col8 width-col4"><a href="reset.html">Forgot password?</a></div>

<div class="rounded-button green" id="continue" onclick="login()">Continue</div>

<div id="terms" class="in-grid left-col8 width-col4">By clicking "Continue" I accept the <a href="terms.html">Terms and Conditions</a></div>

</body>

</html>
